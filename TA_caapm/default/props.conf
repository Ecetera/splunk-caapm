#
# Splunk app configuration file
#
[wily_perflog]
TZ_ALIAS = EST=AEST,EDT=AEDT
REPORT-wily_perflog = wily_perflog-headers
FIELDALIAS-wily_perflog	= Performance_Agent_ConnectionThrottleCount AS AgentConnectionThrottleCount Performance_Agent_MetricDataPending AS AgentMetricDataPending Performance_Agent_MetricDataRate AS AgentMetricDataRate Performance_Agent_NumberOfAgents AS NumberOfAgents Performance_Agent_NumberOfMetrics AS NumberOfAgentMetrics Performance_Harvest_HarvestDuration AS HarvestDuration Performance_Heuristics_PerstInsertionTime_Per_Interval AS HeuristicsInsertionTimePerInterval Performance_JVM_FreeMemory AS JVMFreeMemory Performance_JVM_GCTimePercent AS JVMGCTimePercent Performance_JVM_TotalMemory AS JVMTotalMemory Performance_MOM_CollectorMetricsReceivedPerInterval AS CollectorMetricsReceivedPerInterval Performance_MOM_NumberOfCollectorMetrics AS NumberOfCollectorMetrics Performance_MetricDataManager_QueryMemory AS MetricDataQueryMemory Performance_MetricDataManager_QueryRate AS MetricDataQueryRate Performance_Server_NumberOfMapEntityMetricGroups AS NumberOfMapEntityMetricGroups Performance_Server_NumberOfMetricGroups AS NumberOfMetricGroups Performance_Smartstor_Duration AS SmartstorDuration Performance_Transactions_Data_Insertion_Time_Per_Interval AS TransDataInsertTimePerInterval Performance_Transactions_Index_Insertion_Time_Per_Interval AS TransIndexInsertTimePerInterval Performance_Transactions_Num_Dropped_Per_Interval AS TransDroppedPerInterval Performance_Transactions_Num_Inserts_Per_Interval AS TransInsertsPerInterval Performance_Transactions_Num_Queries_Per_Interval AS TransQueriesPerInterval Performance_Transactions_Num_Traces AS NumberOfTransactionTraces Performance_Transactions_Query_Time_Per_Interval AS TransQueryTimePerInterval Performance_Transactions_TT_Queue_Size AS TracesInInsertQueue Performance_Workstation_NumberOfWorkstations AS NumberOfWorkstations QueriesDuration AS SmartstorQueriesDuration QueriesPerInterval AS SmartstorQueriesPerInterval

[tess_perflog]
TZ_ALIAS = EST=AEST,EDT=AEDT
REPORT-tess_perflog = tess_perflog-headers
FIELDALIAS-tess_perflog	= CEM_Cache_Incident_LRUCache_CurrentSize AS IncidentCacheSize CEM_Cache_Incident_LRUCache_HitCount AS IncidentHitCount CEM_Cache_Incident_LRUCache_MissCount AS IncidentMissCount CEM_Cache_LoginName_LRUCache_CurrentSize AS LoginNameCacheSize CEM_Cache_LoginName_LRUCache_HitCount AS LoginNameHitCount CEM_Cache_LoginName_LRUCache_MissCount AS LoginNameMissCount CEM_Cache_User_LRUCache_CurrentSize AS UserCacheSize CEM_Cache_User_LRUCache_HitCount AS UserHitCount CEM_Cache_User_LRUCache_MissCount AS UserMissCount Internal_Database_ConnectionPools_apmDataSource_numBusyConnections AS apmdbBusyConnections Internal_Database_ConnectionPools_apmDataSource_numConnections AS apmdbNumerOfConnections Internal_Database_ConnectionPools_apmDataSource_numIdleConnections AS apmdbIdleConnections Internal_Database_ConnectionPools_apmDataSource_numUnclosedOrphanedConnections AS apmdbUnclosedOrphanedConnections Internal_Database_ConnectionPools_apmDataSource_threadPoolNumTasksPending AS apmdbThreadPoolPendingTasks Internal_Database_ConnectionPools_cemDataSource_numBusyConnections AS cemdbBusyConnections Internal_Database_ConnectionPools_cemDataSource_numConnections AS cemdbNumerOfConnections Internal_Database_ConnectionPools_cemDataSource_numIdleConnections AS cemdbIdleConnections Internal_Database_ConnectionPools_cemDataSource_numUnclosedOrphanedConnections AS cemdbUnclosedOrphanedConnections Internal_Database_ConnectionPools_cemDataSource_threadPoolNumTasksPending AS cemdbThreadPoolPendingTasks

[apm_perflog]
TZ_ALIAS = EST=AEST,EDT=AEDT
REPORT-wily_perflog = wily_perflog-headers

[wily_emlog]
TZ_ALIAS = EST=AEST,EDT=AEDT


